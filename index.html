<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<script type="module" src="app.js"></script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

<!-- LOGIN BOX -->
<div id="loginBox" class="max-w-md mx-auto mt-10 bg-white p-6 rounded-xl shadow">

  <!-- TOGGLE -->
  <div class="flex mb-4">
    <button onclick="showLogin()" class="flex-1 bg-blue-500 text-white p-2 rounded-l">เข้าสู่ระบบ</button>
    <button onclick="showRegister()" class="flex-1 bg-gray-200 p-2 rounded-r">สมัครสมาชิก</button>
  </div>

  <div id="errorBox" class="text-red-500 mb-2"></div>

  <!-- NAME -->
  <input id="name" type="text" placeholder="ชื่อผู้ใช้"
    class="w-full p-2 border rounded mb-3 hidden"/>

  <input id="email" type="email" placeholder="Email"
    class="w-full p-2 border rounded mb-3"/>

  <input id="password" type="password" placeholder="Password"
    class="w-full p-2 border rounded mb-3"/>

  <button id="loginBtn" onclick="loginEmail()"
    class="w-full bg-blue-600 text-white p-2 rounded mb-2">
    เข้าสู่ระบบ
  </button>

  <button id="registerBtn" onclick="registerEmail()"
    class="w-full bg-green-600 text-white p-2 rounded mb-2 hidden">
    สมัครสมาชิก
  </button>

  <button onclick="googleLogin()"
    class="w-full bg-red-500 text-white p-2 rounded">
    Google
  </button>

  <!-- LOADING -->
  <div id="loading" class="text-center mt-3 hidden">
    ⏳ กำลังดำเนินการ...
  </div>

</div>

<!-- DASHBOARD -->
<div id="appBox" class="hidden max-w-xl mx-auto mt-10 bg-white p-6 rounded-xl shadow">

  <div class="flex items-center gap-3">
    <img id="avatar" class="w-14 h-14 rounded-full"/>
    <div>
      <div id="displayName" class="font-bold"></div>
      <div id="displayEmail" class="text-gray-500 text-sm"></div>
    </div>
  </div>

  <button onclick="logout()"
    class="mt-4 bg-black text-white p-2 rounded">
    ออกจากระบบ
  </button>

</div>

</body>
</html>
